# Fonts
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size
font_size 12.0

# Cursor settings
cursor white
cursor_blink_interval 0

# scrollback lines
scrollback_lines 10000

# disable audio bell
enable_audio_bell no

# Enable ligatures
disable_ligatures never

# Window settings
window_margin_width 0
active_border_color #666666
inactive_border_color #333333

# Transparency
background_opacity 1
dynamic_background_opacity no
inactive_text_alpha 1

# Theme
foreground #d8dee9
background #1e1e1e

# black
color0 #3b4252
color8 #3b4252

# red
color1 #d54646
color9 #d54646

# green
color2  #23d18b
color10  #23d18b

# yellow
color3  #d7ba7d
color11  #d7ba7d

# blue
color4  #569cd6
color12  #569cd6

# magenta
color5  #c586c0
color13  #c586c0

# cyan
color6  #29b8db
color14  #29b8db

# white
color7  #abb2bf
color15  #abb2bf

# set editor
editor nvim

# Keybindings
map alt+c copy_to_clipboard
map alt+v paste_from_clipboard
map alt+k scroll_line_up
map alt+j scroll_line_down
